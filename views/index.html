<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Streams Marsview.AI Playground</title>
    <meta name="description" content="Google Cloud Speech Recognition with Node and Socket.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://d1sv72xa22bi8g.cloudfront.net/realtime/style.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="font-bold font-large">
                        <span>
                            <img class="marsview-logo" class="img-fluid"
                                src="https://d1sv72xa22bi8g.cloudfront.net/assets_four_zero/logo/logo-white.png">
                        </span>Streams Playground</h2>
                    <div class="buttons-continer mt-3">
                        <button id="startRecButton" type="button" class="btn btn-primary"><span
                                id="recordingStatus">&nbsp;</span> Start recording</button>
                        <button id="stopRecButton" type="button" class="btn btn-danger"> Stop recording</button>
                    </div>
                </div>
            </div>
            <span style="color:red" id="errorname"></span>

            <!-- Audio element to write the stream audio -->
            <audio></audio>

            <div class="row mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">Output</div>
                        <div class="card-body p-1">
                            <pre class="result-container" id="result-container">
                                <code id="results3" class="language-json"></code>
                            </pre>
                            <!-- <textarea id="results3" class="result-container"></textarea> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nlp -->
    <script src="https://unpkg.com/compromise@11.14.3/builds/compromise.min.js"></script>

    <!-- Socket -->
    <script src="assets/js/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/autoloader/prism-autoloader.min.js">
    </script>

    <!-- Client -->
    <script src="assets/js/client.js"></script>
</body>

</html>
